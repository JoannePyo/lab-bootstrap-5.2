<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Cookie Store</title>
  </head>

  <body>
    <main>
      <div class="TitleCookie">
        <h2>Our Cookies</h2>
        <p>Checkout our latest and delicious cookies.</p>
      </div>

      <div class="row">
        <div class="col-sm col-md order-md-1 toDown">
          <h3 style="position: relative; left: 10px">Mint Chocolate</h3>
          <p>Tasty mint chocolate cookies</p>
        </div>
        <div class="col-sm col-md offset-md-3 toLeft">
          <img src="images/mint-cookie.png" class="img-cookies" alt="A single mint chocolate cookie" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm col-md order-md-1 toDown">
          <h3 style="position: relative; left: 10px">Peanut Butter</h3>
          <p>Yummy peanut buttery goodness</p>
        </div>  
        <div class="col-sm col-md">
          <img src="images/peanut-cookie.png" class="img-cookies" alt="A single peanut butter cookie" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm col-md order-md-1 toDown">
          <h3 style="position: relative; left: 10px">Oatmeal</h3>
          <p>Your fitness instructors favorite</p>
        </div>
        <div class="col-sm col-md offset-md-3 toLeft">
          <img src="images/oatmeal-cookie.png" class="img-cookies" alt="A single oatmeal cookie" />
        </div>
      </div>

      <div class="row">
        <div class="col-sm col-md order-md-1 toDown">
          <h3 style="position: relative; left: 10px">Chocolate Chip</h3>
          <p>Gooey chocolate you'll love</p>
        </div>  
        <div class="col-sm col-md">
          <img src="images/chip-cookie.png" class="img-cookies" alt="A single chocolate chip cookie" />
        </div>
      </div>
      
    </main>
  </body>
</html>
